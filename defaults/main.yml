---
python_version: "3.13.6"
python_install_method: "dynamic"
python_force_install: false

python_archive_name: "Python-{{ python_version }}.tgz"
python_download_url: "https://www.python.org/ftp/python/{{ python_version }}/{{ python_archive_name }}"
python_download_dir: "/tmp"

python_install_dir: "/opt"
python_install_path: "{{ python_install_dir }}/python-{{ python_version }}"
python_tool_install_dir: ".local/bin"
python_tool_install_path: "{{ ansible_env.HOME }}/{{ python_tool_install_dir }}"
python_tool_venv_dir: "{{ ansible_env.HOME }}/.local/venvs"
python_tool_version_file_path: "{{ python_tool_install_path }}/.versions"

python_tools:
  - package: "frida-tools"
    version: "latest"
    executables: ["frida", "frida-ps", "frida-trace"]
    tool_dependencies:
      Alpine: ["npm"]
